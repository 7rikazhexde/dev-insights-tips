site_name: Dev Insights Tips
repo_name: 7rikazhexde/dev-insights-tips
repo_url: https://github.com/7rikazhexde/dev-insights-tips
copyright: "&copy; 2023 7rikazhexde"

theme:
  name: material
  custom_dir: overrides
  palette:
    # ライトモード
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: blue
      toggle:
        icon: material/weather-sunny
        #name: ダークモードに切り替え
    # ダークモード
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/weather-night
        #name: ライトモードに切り替え
  font:
    text: Noto Sans
    code: Inconsolata
  language: en
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.indexes
    - navigation.expand

extra:
  consent:
    title: Cookie consent
    description: >-
      We use cookies to recognize your repeated visits and preferences, as well
      as to measure the effectiveness of our documentation and whether users
      find what they're searching for. With your consent, you're helping us to
      make our documentation better.
  analytics:
    provider: google
    property: G-4D30V35REY
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/thumb-up-outline
          name: This page was helpful
          data: 1
          note: >-
            Thank you for your feedback!<br>
            Please use the comments(giscus) below to send us your feedback on this page.
          #note: >-
          #  Thanks for your feedback!<br>
          #  Please use the link below to provide feedback on this page.<br>
          #  <a href="https://github.com/7rikazhexde/dev-insights-tips/issues/new" target="_blank" rel="noopener">submit github new issue</a>
        - icon: material/thumb-down-outline
          name: This page could be improved
          data: 0
          note: >-
            Thank you for your feedback!<br>
            Please use the comments(giscus) below to send me your feedback on this page or<br>
            use the link below to provide feedback on this page.<br>
            <a href="https://github.com/7rikazhexde/dev-insights-tips/issues/new" target="_blank" rel="noopener">submit github new issue</a>

nav:
  - Introduction:
    - index.md
  - Database:
    - database/index.en.md
    - database/mariadb-tips.en.md
  - Git:
    - git/index.en.md
    - git/git-tips.en.md
  - Markdown:
    - markdown/markdown-tips.en.md
  - Python:
    - python/dash-plotly-tips.en.md
    - python/pre-commit-tips.en.md
    - python/post-commit-tips.en.md
    - python/pymysql-tips.en.md
  - RaspberryPi:
    - raspberrypi/raspberrypi-ubuntu-tips.en.md
  - Tools:
    - tools/tools-tips.en.md
  - vi:
    - vi/vi-tips.en.md
  - vscode:
    - vscode/vscode-tips.en.md

plugins:
  - search:
  - i18n:
      default_language: en
      languages:
        en: English
        ja: 日本語
      nav_translations:
        ja:
          site_name: Dev Insights Tips
          Introduction: はじめに
          Database: Database Tips
          Git: Git Tips
          Markdwon: Markdown Tips
          Python: Python Tips
          Raspberry Pi:
          vi: vi tips
          Visual Studio Code(VSCode): VSCode tips

markdown_extensions:
    - codehilite:
        noclasses: true
        pygments_style: colorful
        linenums: true
    - plantuml_markdown:
        server: http://www.plantuml.com/plantuml
    - admonition
    - pymdownx.superfences
    - pymdownx.details
